{% extends 'base.html' %}
{% load static %}
{% block content %}

<br>
                <div class="modal-content padder_top50">
                    <button type="button" class="close" data-dismiss="modal">
						<i class="fa_icon form_close"></i>
					</button>
                    <div class="modal-body">
                        <div class="ms_register_img">
                            <img src="{% static 'images/register_img.png' %}" alt="" class="img-fluid" />
                        </div>
                        <div class="ms_register_form">
                            <h2>ورود</h2>
                            <form method="post" action="{% url 'management:login' %}">
                                {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="phone_number" placeholder="تلفن همراه" class="form-control">
                                <span class="form_icon">
							<i class="fa_icon form-envelope" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="رمز عبور" class="form-control">
                                <span class="form_icon">
						<i class="fa_icon form-lock" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="remember_checkbox">
                                <label>مرا بخاطر داشته باش
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
                            </div>
                            <input type="submit" class="ms_btn" value="ورود" style="border: 1px solid #fff; height: 40px; cursor: pointer">
                            <a href="profile.html" class="ms_btn" target="_blank">ورود</a>
                            <div class="popup_forgot">
                                <a href="#">رمز عبور را فراموش کرده اید ؟</a>
                            </div>
                            </form>
                            <p>حساب کاربری ندارید ؟ <a href="#myModal" data-toggle="modal" class="ms_modal1 hideCurrentModel">ثبت نام</a></p>
                        </div>
                    </div>
                </div>
    </div>




{% endblock %}
